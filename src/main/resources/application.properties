spring.application.name=real-estate-backend
server.port=8080

# ===================================
# H2 Database Configuration
# ===================================
#spring.datasource.url=jdbc:h2:mem:realestatedb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# ===================================
# MySql Database Configuration
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3306/realestatedb?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&autoReconnect=true&characterEncoding=UTF-8
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# ===================================
# HikariCP Connection Pool Configuration
# ===================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1

# ===================================
# JPA/Hibernate Configuration
# ===================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Hibernate Advanced Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_second_level_cache=false

# ===================================
# H2 Console Configuration
# ===================================
#spring.h2.console.enabled=false
#spring.h2.console.path=/h2-console
#spring.h2.console.settings.web-allow-others=false
#spring.h2.console.settings.trace=false

# ===================================
# Logging Configuration
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================
# CORS Configuration
# ===================================
cors.allowed.origins=http://localhost:3000
